<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0ed3b359b7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/detailStyle.css" />
    <title>Holiday Details</title>
  </head>
  <body>
    <header>
      <!-- Back Button -->
      <button class="button" id="backBtn">Back</button>
    </header>

    <main>
      <!--Side Panel for Search Form and List-->
      <aside>
        <!--Search Form-->
        <section class="search-section">
          <h2>Find Something New to Celebrate</h2>
          <form id="holidayForm">
                <div class="mb-4">
                <label for="country" class="block text-gray-700 text-sm font-bold mb-2">Select Country</label>
                <input type="text" id="country" name="country" class="shadow appearance-auto border rounded w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline" required>
                  <div id="dropdownSearch" class="absolute z-10 bg-custom-white rounded-lg shadow w-full hidden">
                </div>
                <div class="mb-4">
                <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Select Date</label>
                <input type="date" id="date" name="date" class="shadow appearancy-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mt-7">
                  <button type="submit" id="searchButton" class="bg-custom-red text-white px-4 py-2 rounded font-bold">Search</button>
                </div>
             </form>
        </section>
        <!--List Section-->
        <section class="list-section">
          <div>
            <ul class="list-group" id="holidaysList"></ul>
          </div>
        </section>
      </aside>
      <!--Main Body for Display Section-->
      <section class="holidaySection">
        <!-- Selected Holiday-->
        <div class="selectedHoliday" id="selectedHolidayDisplay">
          <p>
            In <span id="holidayCountry"></span> on
            <span id="holidayDate"></span> it is <span id="holidayName"></span>!
          </p>
          <button class="heartButton" onclick="toggleColor(this)">
            <i class="fas fa-heart"></i>
          </button>
        </div>
        <!-- Weather Display -->
        <div>
          <h3>Weather Forecast:</h3>
          <div class="weatherForecast" id="weatherForecastDisplay"></div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="/assets/detailPage.js"></script>
    <script src="./assets/weatherWidget.js"></script>
    <script src="./assets/dropdown.js"></script>
  </body>
</html>
