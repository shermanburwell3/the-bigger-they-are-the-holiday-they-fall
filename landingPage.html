<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./assets/landingPageStyle.css" />
    
    <title>Holiday They Fall</title>
  </head>
  <body>
    <header>
      <h1>Festivity Finder</h1>
    </header>

    <main>
        <!-- TODO: Create form using Tailwind-->

    <div class="flex justify-center items-center h-screen">
      <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded font-bold">Discover A Holiday Near You!</button>
    </div>
   
    <div id="modal" class="fixed inset-0 bg-gray-400 bg-opacity-50 hidden justify-center items-center">
        <div class="bg-white rounded-lg p-8 w-1/2 modal-content z-50">
          <button id="closeModal" class="inline text-red-500 font-bold">X</button>
            <div class="mb-4">
        <h2 class="text-xl font-bold">Find a Holiday</h2>
        
            </div>

            <form id="holidayForm">
                <div class="mb-4">
                <label for="country" class="block text-gray-700 text-sm font-bold mb-2">Select Country</label>
                <input type="text" id="country" name="country" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-4">
                <label for="date" class="block text-gray-700 text-sm font-bold mb-2">Select Date</label>
                <input type="date" id="date" name="date" class="shadow appearancy-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mt-7">
                  <button type="submit" id="submitModal" class="bg-red-500 text-white px-4 py-2 rounded font-bold">Submit</button>
                </div>
             </form>
          </div>
        </div>
    </div>
</main>

    <footer></footer>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"
      integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/landingPageScript.js"></script>
    <script src="./assets/dropdown.js"></script>
    
  </body>
</html>
